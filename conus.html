<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="conus.css">
  <link rel="shortcut icon" href="/assets/favicon.ico">
  <link rel="stylesheet" href="/assets/dcode.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

        <section class="contact">
      <div class="content">
        <h2>Contact Us</h2>
        <h3><p>Our Project mainly focus to Automate the College work easily</p></h3>
      </div>
       <div class="container">
         <div class="contactInfo">
           <div class="box">
             <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
             <div class="text">
               <h3>Address</h3>
               <p> Mahavir Education Trust Chowk, <br> W.T Patil Marg, <br> D P Rd, next to Duke's Company, <br> Chembur, Mumbai, Maharashtra 400088 </p>
             </div>
           </div>

           <div class="box">
             <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
             <div class="text">
               <h3>Phone</h3>
               <p>022 2558 0854</p>
             </div>
           </div>

           <div class="box">
             <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
             <div class="text">
               <h3>Email</h3>
               <p>info@sakec.ac.in</p>
             </div>
           </div>
         </div>
            <div class="contactForm">
              <form action="conus.cgi" method="POST">
                <h2>Send Message</h2>
                <div class="inputBox">
                  <input type="text" name="Fname" required="required" id="name">
                  <span>Full Name</span>
                </div>

                <div class="inputBox">
                  <input type="email" name="Email" required="required" id="email">
                  <span>Email</span>
                </div>

                <div class="inputBox">
                  <textarea required="required" name="Message" id="message"></textarea>
                  <span>Type Your Message...</span>
                </div>

                <div class="inputBox">
                  <input type="submit" name="" value="Send">
                </div>
              </form>
            </div>
       </div>
    </section>

  </body>
</html>
